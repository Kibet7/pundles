{% extends 'store/base.html' %}

{% block content %}
<!-- Scrolling Congratulatory Message -->
<div id="congratsMessage" style="overflow: hidden; white-space: nowrap; background-color: #f0f8ff; padding: 10px; font-size: 18px; font-weight: bold;">
    <span id="messageContent"></span>
</div>

<h2 style="text-align: center; margin-bottom: 20px;">Choose Your Lucky Box!</h2>

<!-- Lucky Box Game Form -->
<form method="post" id="luckyBoxForm" style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <label for="phone_number" style="display: block; margin-bottom: 8px;">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" required placeholder="Enter your phone number" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;">

    <label for="box_choice" style="display: block; margin-bottom: 8px;">Choose a Box (1-3):</label>
    <select id="box_choice" name="box_choice" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="1">Box 1</option>
        <option value="2">Box 2</option>
        <option value="3">Box 3</option>
    </select>

    <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
        Try Your Luck!
    </button>
</form>

<!-- Result Display Section -->
<div id="result" style="margin-top: 20px; font-size: 18px; text-align: center;"></div>
<div id="otherBoxChoices" style="margin-top: 20px; display: none; text-align: center;"></div>

<script>
    // Function to get a random user and amount
    function getRandomUser() {
        const users = ['Alice', 'Bob', 'Charlie', 'David', 'Eve', 'Frank', 'Grace', 'Hannah', 'Isaac', 'Jack', 'Kelly', 'Leo', 'Mia', 'Nina', 'Oscar', 'Paul', 'Quinn', 'Rachel', 'Steve', 'Tina', 'Ursula', 'Victor', 'Will', 'Xander', 'Yara', 'Zane'];
        return users[Math.floor(Math.random() * users.length)];
    }

    function getRandomAmount() {
        return Math.floor(Math.random() * (3000 - 300 + 1)) + 300; // Random amount between 300 and 3000
    }

    function updateCongratsMessage() {
        const user = getRandomUser();
        const amount = getRandomAmount();
        const message = `Congrats ${user} for winning Sh.${amount}!`;
        document.getElementById('messageContent').textContent = message;
    }

    // Update the message every 10 seconds
    updateCongratsMessage();
    setInterval(updateCongratsMessage, 10000);

    // Form submission handling
    document.getElementById('luckyBoxForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent normal form submission
        
        const formData = new FormData(this);
        fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'  // Indicate an AJAX request
            }
        })
        .then(response => response.json())
        .then(data => {
            const resultElement = document.getElementById('result');
            const otherBoxChoicesElement = document.getElementById('otherBoxChoices');
            if (data.error) {
                resultElement.style.color = 'red';
                resultElement.textContent = data.error;
                otherBoxChoicesElement.style.display = 'none';
            } else {
                resultElement.style.color = 'green';
                resultElement.textContent = `Payment successful! Your reward is: $${data.reward}`; // Dynamically display reward

                // Display other box choices with huge amounts
                const otherBoxes = data.other_boxes; // Assuming this is an array of box choices with amounts
                if (otherBoxes && otherBoxes.length > 0) {
                    otherBoxChoicesElement.style.display = 'block';
                    otherBoxChoicesElement.innerHTML = '<h3>Other Box Choices:</h3>';
                    otherBoxes.forEach(box => {
                        otherBoxChoicesElement.innerHTML += `<div>Box ${box.id}: Huge Amount of $${box.amount}</div>`;
                    });
                } else {
                    otherBoxChoicesElement.style.display = 'none';
                }
            }
        })
        .catch(() => {
            document.getElementById('result').textContent = 'An error occurred while processing your request.';
            otherBoxChoicesElement.style.display = 'none';
        });
    });
</script>

<style>
    #congratsMessage {
        position: relative;
        animation: ease-in-out 10s infinite scroll;
    }

    @keyframes scroll {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>

{% endblock %}
